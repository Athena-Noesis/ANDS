framework: "NIST AI RMF"
version: "1.0"
articles:
  "Govern":
    title: "Governance Process"
    logic: "G >= 3"
    evidence_required: ["attestation"]
    description: "Establish and maintain a culture of AI risk management."
  "Map":
    title: "Contextual Analysis"
    logic: "R <= 3"
    evidence_required: []
    description: "Establish the context of the AI system and identify risks."
  "Measure":
    title: "Risk Measurement"
    logic: "R <= 4"
    evidence_required: ["sbom"]
    description: "Quantitative or qualitative methods for assessing AI risks."
  "Manage":
    title: "Risk Treatment"
    logic: "R <= 3 or G >= 4"
    evidence_required: ["attestation"]
    description: "Response to identified risks and monitoring of treatment effectiveness."
