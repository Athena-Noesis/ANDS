framework: "EU AI Act"
version: "1.1"
articles:
  "9":
    title: "Risk Management System"
    logic: "R <= 3"
    evidence_required: []
    description: "Establish and maintain a risk management system for high-risk AI."
  "10":
    title: "Data Governance & Quality"
    logic: "(M <= 3 and E <= 3)"
    evidence_required: ["attestation", "sbom"]
    description: "Training, validation and testing data sets shall be subject to appropriate data governance."
  "13":
    title: "Transparency Obligations"
    logic: "G >= 2"
    evidence_required: []
    description: "High-risk AI systems shall be designed and developed to ensure transparency."
  "14":
    title: "Human Oversight"
    logic: "A <= 2 or G >= 3"
    evidence_required: ["attestation"]
    description: "AI systems shall be designed to be effectively overseen by natural persons."
  "15":
    title: "Robustness & Cybersecurity"
    logic: "C <= 3 and R <= 3"
    evidence_required: ["sbom"]
    description: "Appropriate levels of robustness, accuracy and cybersecurity."
  "16":
    title: "Obligations of Providers"
    logic: "G >= 3"
    evidence_required: ["attestation"]
    description: "Quality management system and technical documentation."
